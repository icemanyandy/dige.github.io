<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="full-screen" content="yes">
    <meta content="default" name="apple-mobile-web-app-status-bar-style">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <base target="_blank">
    <title>与帅哥聊天</title>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="chat.css">
	<script src="data.js"></script>
	<script src="Bmob-1.7.1.min.js"></script>
	
</head>
<body lang="zh">
    <img style="width:100%;height:100%" src="chatBack.png">
    <div class="abs cover contaniner">
        <div class="abs cover pnl">
            <div class="top pnl-head" id="headtitle">
			<font color="white">与客服小帅聊天</font>
			</div>
			
            <div class="abs cover pnl-body" id="pnlBody">
                <div class="abs cover pnl-left">
                    <div class="abs cover pnl-msgs scroll" id="show">
                        <div class="msg min time" id="histStart">加载历史消息</div>
                        <div class="pnl-list" id="hists">
                            <!-- 历史消息 -->
                        </div>
                        <div class="pnl-list" id="msgs">
                            <div class="msg robot">
                                <div class="msg-left" worker="小帅">
                                    <div class="msg-host photo" style="background-image: url(head.jpg)"></div>
               <div class="msg-ball" title="今天 17:52:06">你好,我是客服小帅,有什么可以帮到您的吗？<br>您的留言客服会在这里进行回复,客服不是时刻在线。等待时间过久或常见问题直接<a href="https://www.v5kf.com/public/chat/chat?sid=168009&entry=5&ref=link&accountid=290490301f197">转智能客服</a>就能帮你解决啦。</div>
                                </div>
                            </div>
                            <!--<div class="msg guest">
                                <div class="msg-right">
                                    <div class="msg-host headDefault"></div>
                                    <div class="msg-ball" title="今天 17:52:06">你好</div>
                                </div>
                            </div>-->
                        </div>
                        <div class="pnl-list hide" id="unreadLine">
                            <div class="msg min time unread">未读消息</div>
                        </div>
                    </div>
                    <div class="abs bottom pnl-text">
                        <div class="abs top pnl-warn" id="pnlWarn">
 
                        </div>
                        <div class="abs cover pnl-input">
                            <textarea class="scroll" id="text" wrap="hard" placeholder="在此输入文字信息..."
							onkeydown="if(event.keyCode==13) {SendMsg()} "></textarea>
                            <div class="abs atcom-pnl scroll hide" id="atcomPnl">
                                <ul class="atcom" id="atcom"></ul>
                            </div>
							
							
                        </div>
                        <div class="abs br pnl-btn" id="submit" style="background-color: rgb(32, 196, 202); color: rgb(255, 255, 255);" onclick="SendMsg()">发送</div>
                        <div class="pnl-support" id="copyright"><a href="#"></a></div>
                    </div>
                </div>
                <div class="abs right pnl-right">
                    <div class="slider-container hide"></div>
                    <div class="pnl-right-content">
                        <div class="pnl-tabs">
                            <div class="tab-btn active" id="hot-tab">常见问题FAQ</div>
                        </div>
                        <div class="pnl-hot">
                            <ul class="rel-list unselect" id="hots">
                            
                                 <li class="rel-item" onclick="window.location.href='https://www.v5kf.com/public/chat/chat?sid=168009&entry=5&ref=link&accountid=290490301f197'">转智能客服</li>
                                  
                            </ul>
                        </div>
                        <div class="pnl-rel" style="display: none;">
                            <ul class="rel-list unselect" id="rels">
                                 <li class="rel-item">这里是相关问题</li> 
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	  <script>
	  
	  initbmob();
	  initDeviceInfo(getUrlParameter("fromDeviceID"),getUrlParameter("toDeviceID"));
	  getMsgFromServer(null);
	  loopMessage(6000);
	  
	  </script>
</body>
</html>
